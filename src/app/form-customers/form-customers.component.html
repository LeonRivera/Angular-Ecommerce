<p-toast></p-toast>

<div class="h-screen w-screen flex justify-content-center">
  <div class="pt-8 surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img
        src="assets/images/fotsi_logo.png"
        alt="Image"
        height="100"
        class="mb-3"
      />
      <div class="text-900 text-3xl font-medium mb-3">Registrarse</div>
      <a [routerLink]="['/login']" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Entrar?</a>
      
    </div>

    <div>
  
  

      <label for="" class="block text-900 font-medium mb-2">Nombre completo</label>
      <input [(ngModel)]="customer.fullName"  type="text" pInputText class="w-full mb-3" />
      <label for="" class="block text-900 font-medium mb-2">Email</label>
      <input [(ngModel)]="customer.email"  type="text" pInputText class="w-full mb-3" />

      <label for="password1" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <!-- <input [(ngModel)]="customer.password" id="password1" type="password" pInputText class="w-full mb-3" /> -->

      <p-password [(ngModel)]="customer.password" 
      weakLabel="Debil"
      mediumLabel="Medio"
      strongLabel="Fuerte"
      promptLabel="Crea una contraseña"
      inputStyleClass="w-full"
      styleClass="w-full">
        <ng-template pTemplate="header">
            <h6>Elige una contraseña</h6>
        </ng-template>
        <ng-template pTemplate="footer">
            <p-divider></p-divider>
            <p class="mt-2">Sugerencias</p>
            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                <li>Al menos una minuscula</li>
                <li>Al menos una mayuscula</li>
                <li>Al menos un numero</li>
                <li>Minimo 8 caracteres</li>
            </ul>
        </ng-template>
    </p-password>


      <div class="flex">
        <p-fileUpload
          class="my-5"
          mode="basic"
          name="file"
          [auto]="true"
          [customUpload]="true"
          (onSelect)="onBasicUpload($event)"
          chooseLabel="Subir imagen de perfil"
          pTooltip="You can add an image only once"
          tooltipPosition="top"
        ></p-fileUpload>
      </div>



      <button
        class="w-full"
        pButton
        type="button"
        label="Update"
        (click)="showDialog('update')"
        *ngIf="updating; else elseBlockButton"
      ></button>

      <ng-template #elseBlockButton>
        <button
          class="w-full"
          pButton
          type="button"
          label="Crear perfil"
          (click)="showDialog('save')"
        ></button>
      </ng-template>
    </div>
  </div>
</div>
