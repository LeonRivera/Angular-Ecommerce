<!-- <button pButton type="button" label="Create"
[routerLink]="['/models/form']"></button> -->
<button pButton type="button" label="Create" (click)="show();"></button>

<p-table [value]="users" styleClass="p-datatable-striped" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Status</th>

            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.Id}}</td>
            <td>{{user.Name}}</td>
            <td>{{user.Email[0]}}</td>
            <td>{{user.Gender}}</td>
            <td>{{user.Status}}</td>
            <td>
                <!-- <button pButton type="button" icon="pi pi-pencil" iconPos="left"
                [routerLink]="['/models/form', model.id]"></button> -->
                <button pButton type="button" icon="pi pi-pencil" iconPos="left"
                (click)="setIdEditDialog(user.id)"></button>
            </td>
            <td>
                <button pButton type="button" icon="pi pi-trash" iconPos="left" class="p-button-danger"
                (click)="delete(user.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
