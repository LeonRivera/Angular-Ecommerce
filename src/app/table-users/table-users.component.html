<div class="my-5">
    <p-toolbar >
        <div class="p-toolbar-group-left">
            
            <p-button (click)="show();" label="New" icon="pi pi-plus"></p-button>
    <!-- <button class="my-5"  pButton type="button" label="Create" (click)="show();"></button> -->
                
            
        </div>
        
        <div class="p-toolbar-group-right">
           
        </div>
    </p-toolbar>
</div>




<p-table [value]="users" styleClass="p-datatable-striped" responsiveLayout="scroll"
[paginator]="true" [rows]="2">
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Status</th>

            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td><img src="{{user.urlImage}}" width="50px" height="50px"></td>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.emails[0].email}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.status ? "active" : "inactive"}}</td>
            <td>
                <!-- <button pButton type="button" icon="pi pi-pencil" iconPos="left"
                [routerLink]="['/models/form', model.id]"></button> -->
                <button pButton type="button" icon="pi pi-pencil" iconPos="left"
                (click)="setIdEditDialog(user.id)"></button>
            </td>
            <td>
                <button pButton type="button" icon="pi pi-trash" iconPos="left" class="p-button-danger"
                (click)="delete(user.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-toast></p-toast>
