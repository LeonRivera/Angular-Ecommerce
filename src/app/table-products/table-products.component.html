

<div *ngIf="cartProducts != undefined && cartProducts.length > 0 else elseBlock">
    <p-table [value]="cartProducts" >
        <ng-template pTemplate="header">
            <tr>
                <th></th> 
                <th>Producto</th> 
                <th>Precio</th>
                <th>Cantidad</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-p>
            <tr>
                <td><img style="width: 50px;" src="{{p.product.urlImage}}"></td>
                <td>{{p.product.name}}</td>
                <td>{{p.totalPrice | currency:'MNX':'$':'1.2'}}</td>
                <td>{{p.quantity}}</td>
                <td><button (click)="deleteProductCar(p.product.id)" icon="pi pi-times"  pButton  type="button" class="p-button-danger"></button></td>
            </tr>
        </ng-template>
    </p-table>
    
    <p-divider></p-divider>
    
    <h2>Total: {{totalCartPrice | currency:'MNX':'$':'1.2'}}</h2>
    
    <p-divider></p-divider>
    
    <div *ngIf="!pay"> 
        <p-button (click)="proceedPayment()" label="Ir a pagar" icon="pi pi-check" iconPos="left"></p-button>
    </div>
    <!-- <p-button (click)="proceedPayment()" [routerLink]="['payment/info']" [state]="" label="Ir a pagar" icon="pi pi-check" iconPos="left"></p-button> -->
    
</div>

<ng-template #elseBlock>
    <h2 class="text-center mb-5">No cuentas con ningun producto en tu carrito</h2>

    <!-- <div *ngIf="!pay"> 
        <p-button (click)="proceedPayment()" label="Ir a pagar" icon="pi pi-check" iconPos="left"></p-button>
    </div> -->
</ng-template>
